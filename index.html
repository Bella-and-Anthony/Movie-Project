<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dd0c8072f5.js" crossorigin="anonymous"></script>

        <title>Movie Project</title>
    </head>
    <body>
        <div class="center" id="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <h3 id="load-word">Loading...</h3>
        </div>
        <nav class="navbar navbar-expand-lg">
<!--            <h3 class="navbar-brand">Movies</h3>-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <h5 class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Add A Movie
                        </h5>
                        <div style="" class="dropdown-menu pt-0" aria-labelledby="navbarDropdown">
                            <div class="input-group input-group-sm mx-2 my-3 user-add-input">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Title:</span>
                                </div>
                                <input type="text" class="form-control" id="title-input">
                            </div>
                            <div class="dropdown-divider"></div>
                            <button id="addMovie" class="btn float-right mr-2">Add</button>
                        </div>
                    </li>
                </ul>
<!--                <form class="form-inline my-2 my-lg-0">-->
<!--                    <input class="form-control mr-sm-2 text" type="search" placeholder="Search" aria-label="Search">-->
<!--                    <button class="btn btn-outline-success my-2 my-sm-0 button glow-button" type="submit">Search</button>-->
<!--                </form>-->
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 jumbo-header movie-header">ABD Movies</h1>
            </div>
        </div>
        <div class="container" >
            <div class="row card-deck" id="displayMovies">

            </div>
        </div>
        <div id="edit-box">
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
                            <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group input-group-sm mx-2 my-3 user-add-input">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Title:</span>
                                </div>
                                <input type="text" class="form-control" id="input-title">
                            </div>
                            <div class="input-group input-group-sm mx-2 my-3 user-add-input">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Rating:</span>
                                </div>
                                <input type="text" class="form-control" id="input-rating">
                            </div>
                            <div class="input-group input-group-sm mx-2 my-3 user-add-input">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Plot:</span>
                                </div>
                                <textarea class="form-control" id="input-plot" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn" data-dismiss="modal">Close</button>
                            <button type="button" class="btn save-edit" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <ul id="f-one">
                <h4 class="header-4">Technologies</h4>
                <li>Javascript</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Bootstrap</li>
            </ul>
            <ul id="f-two">
                <h4 class="header-4">Created By</h4>
                <li>Anthony</li>
                <li>Bella</li>
                <li>Danny</li>
            </ul>
        </footer>


        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <script src="keys.js"></script>
        <script src="assets/jquery-2.2.4.js"></script>
        <script src="script.js"></script>
    </body>
</html>
